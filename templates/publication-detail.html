{% extends '_base.html' %}

{% block content %}
    <article>
        <h2>{{ publication.title }}</h2>
        <p>{{ publication.author }}</p>
        <p>{{ publication.body }}</p>
    </article>
    <!-- link to update a publication -->
    <a href="{% url 'publication-update' publication.pk %}">Editar</a>

    <!-- link to delete a publication -->
    <a href="{% url 'publication-delete' publication.pk %}">Borrar</a>
{% endblock content %}
